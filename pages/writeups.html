<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~/writeups</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #2D2D2D;
            --terminal-bg: rgba(0, 0, 0, 0.85);
            --text-color: #ffffff;
            --prompt-color: #36c84b;
            --date-color: #64d2ff;
            --header-gradient-start: #e8e8e8;
            --header-gradient-end: #c4c4c4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .terminal-window {
            background-color: var(--terminal-bg);
            border-radius: 8px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .terminal-header {
            background: linear-gradient(to bottom, var(--header-gradient-start), var(--header-gradient-end));
            padding: 12px;
            display: flex;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .window-buttons {
            display: flex;
            gap: 8px;
            margin-right: 16px;
        }

        .window-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: opacity 0.2s ease;
        }

        .window-button:hover {
            opacity: 0.8;
        }

        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27c93f; }

        .title {
            color: #4d4d4d;
            font-size: 14px;
            margin: 0 auto;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .terminal-content {
            padding: 20px;
        }

        .prompt {
            color: var(--prompt-color);
            margin-bottom: 20px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .file-entry {
            font-size: 14px;
            padding: 8px;
            color: var(--text-color);
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
            padding: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            border-radius: 4px;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .back-link::before {
            content: "$ ";
            color: var(--prompt-color);
            margin-right: 8px;
        }

        @keyframes fileHover {
            0%, 100% { 
                background-color: transparent;
                transform: translateX(0);
            }
            50% { 
                background-color: rgba(255, 255, 255, 0.1);
                transform: translateX(5px);
            }
        }

        .file-entry:nth-child(1) a {
            animation: fileHover 2s infinite;
            animation-delay: 0s;
        }

        .file-entry:nth-child(2) a {
            animation: fileHover 2s infinite;
            animation-delay: 1s;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .terminal-window {
                max-width: 100%;
            }

            .title {
                font-size: 12px;
            }

            .terminal-content {
                padding: 15px;
            }

            .file-entry, a {
                font-size: 13px;
                padding: 6px;
            }
        }
    </style>
</head>

<body>
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="window-buttons">
                <div class="window-button close"></div>
                <div class="window-button minimize"></div>
                <div class="window-button maximize"></div>
            </div>
            <div class="title">user@linux ~/writeups</div>
        </div>
        <div class="terminal-content">
            <div class="prompt">$ ls -la</div>
            <div class="file-list">
                <div class="file-entry"><a href="writeups/vjtiandroid.html">VJTI Android Writeup</a></div>
                <div class="file-entry"><a href="writeups/vjtiwindows.html">VJTI Windows Writeup</a></div>
            </div>
            <br>
            <a href="../index.html" class="back-link">cd ..</a>
        </div>
    </div>
</body>
</html>
